<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>clock | Olay</title>
    <link rel="stylesheet" href="../default.css">
</head>
<body>
    <div class="mod"></div>


    <script type="module">
        import { modConf } from './conf.js'
        import { fyShuffle } from 'https://cdn.jsdelivr.net/gh/etrusci-org/nifty@main/javascript/fyShuffle.min.js'

        const outputElement = document.querySelector('div.mod')
        let queue = []

        update()
        setInterval(() => {
            update()
        }, modConf.updateRate)


        function update()
        {
            if (queue.length == 0) {
                queue = [...modConf.items]

                if (modConf.shuffle) {
                    queue = fyShuffle(queue)
                }
            }

            let item = queue.splice(0, 1)[0]

            outputElement.innerHTML = item
        }
    </script>
</body>
</html>
