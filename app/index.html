<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/default.css">
    <title>Olay</title>
</head>
<body>
    <!--
        load mods by adding the "mod" parameter to the request url.
        e.g. index.html?mod=clock
    -->


    <!-- mod output element -->
    <div class="mod">

        <!-- show list of mods by default, this will be overwritten when the mod output is loaded -->
        <div style="padding: 1rem;">
            <h1>Olay</h1>
            <ul>
                <li><a href="?mod=clock" title="overlay">clock</a></li>
                <li><a href="?mod=quotes" title="overlay">quotes</a></li>
            </ul>
            <p>
                clock <a href="./mod/clock.conf.js">conf</a><br>
                quotes <a href="./mod/quotes.conf.js">conf</a><br>
                default <a href="./lib/default.css">css</a>
            </p>
            <p>
                More info @ <a href="https://github.com/etrusci-org/olay/" target="_blank">GitHub</a>
            </p>
        </div>

    </div>


    <!-- mod loader -->
    <script src="./lib/olay.js" type="module"></script>
</body>
</html>
